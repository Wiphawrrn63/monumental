<div class="container" layout="column" layout-align="space-between stretch" flex>
  <md-content layout="column" layout-align="start center" flex>
    <div class="list" layout="column" layout-align="start stretch" flex>
      <div class="list__container" layout="column" layout-align="start stretch" flex>
        <div ng-if="$ctrl.loading">Loading...</div>
        <md-virtual-repeat-container flex>
          <md-list-item class="md-2-line"
                          md-virtual-repeat="item in $ctrl.list">
            <div class="list__loading"
                  layout="row" layout-align="center center"
                  ng-if="item.loading">
              Adding category "{{ item.loading }}"...
            </div>
            <div class="list__image" layout="row" layout-align="center center">
              <img ng-src="{{ item.image }}" alt="{{ item.name.value }}" ng-if="item.image">
            </div>
            <div class="md-list-item-text" layout="row" layout="row" layout-align="center center">
              <p flex>
                {{ item.name.value }} <br />
                <a ui-sref="main.object({id: item.name.value_id.substring(1)})" target="_blank">{{ item.name.value_id }}</a>
              </p>
              <div flex layout="column" layout-align="start stretch">
                <p ng-repeat="category in item.categories">
                  (<a class="md-primary" ng-click="$ctrl.saveCategory(item, category)">ADD</a>)
                  <a ng-href="//commons.wikimedia.org/wiki/Category:{{ category }}" target="_blank">{{ category }}</a>
                </p>
                <p><a ng-click="$ctrl.hideItem(item)">NONE ABOVE / NOT SURE</a></p>
              </div>
            </div>
          </md-list-item>
        </md-virtual-repeat-container>
      </div>
    </div>
  </md-content>
</div>
